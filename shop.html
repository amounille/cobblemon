<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rejoignez SWorld, un serveur Cobblemon unique avec une communauté active ! IP : play.SWorld.fr.">
    <meta name="keywords" content="Minecraft, Serveur, Multijoueur, Cobblemon, Communauté, SWorld">
    <title>SWorld - Accueil</title>
    
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-155264314-1');
    </script>
    
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="icon" type="image/png" href="img/1572179150-sworld.png">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .server-description {
            color: white;
            text-align: center;
            margin: 20px 0;
            padding: 0 10px;
        }
        .shop-container {
            text-align: center;
            margin: 50px 0;
        }
        .shop-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .shop-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #ff9800;
        }
        .shop-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
        }
        .shop-item img {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .shop-item p {
            font-size: 18px;
            font-weight: bold;
        }
        .shop-item a {
            display: block;
            background: #ff9800;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .shop-item a:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/5cc8dfeade12d0c5cd741edb9ae24d81.png" alt="Logo SWorld">
        </div>
        
        <div class="playercount">
            <p>Rejoignez-nous sur : <span>cosmo.mine.fun</span></p>
        </div>
        
        <div class="shop-container">
            <h2>Boutique</h2>
            La boutique est en cours de création si vous souhaitez en savoir plus ouvrez un ticket :)
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/firefly.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
