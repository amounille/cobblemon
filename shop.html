<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rejoignez SWorld, un serveur Cobblemon unique avec une communauté active ! IP : play.SWorld.fr.">
    <meta name="keywords" content="Minecraft, Serveur, Multijoueur, Cobblemon, Communauté, SWorld">
    <title>SWorld - Accueil</title>
    
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-155264314-1');
    </script>
    
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="icon" type="image/png" href="img/1572179150-sworld.png">
    <style>
        .server-description {
            color: white;
            text-align: center;
            margin: 20px 0;
            padding: 0 10px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
        }
        .item img {
            width: 150px;
            height: auto;
        }
        @media (max-width: 600px) {
            .item img {
                width: 120px;
            }
			.logo img{
				margin-top: 600px;
			}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/5cc8dfeade12d0c5cd741edb9ae24d81.png" alt="Logo SWorld">
        </div>
        
        <div class="playercount">
            <p>Rejoignez-nous sur : <span>play.sworld.fr</span></p>
        </div>
       <div class="modal" id="imageModal">
            <span class="modal-close" id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="Agrandissement">
        </div>
        <div class="items">
            <div class="item store">
                <a href="./shop.html">
                    <img src="img/store.png" alt="Achetez des items et avantages dans la boutique">
                </a>
            </div>

            <div class="item vote">
                <a href="http://vote.sworlds.fr/vote" target="_blank">
                    <img src="img/vote.png" alt="Votez pour le serveur et gagnez des récompenses">
                </a>
            </div>
            
            <div class="item discord">
                <a href="https://discord.gg/TzkkMWVMgC" target="_blank">
                    <img src="img/discord.png" alt="Rejoignez notre serveur Discord">
                </a>
            </div>
        </div>
		<div class="server-description">
            <p>Boutique en cours de création</p>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/firefly.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        document.querySelectorAll('.gallery-img').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('modalImage').src = this.src;
                document.getElementById('imageModal').style.display = 'flex';
            });
        });
        
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
    </script>
</body>
</html>
